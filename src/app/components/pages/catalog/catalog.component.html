<div class="container">
  <app-breadcumps>
  </app-breadcumps>
  <div class="catalog__main">
    <h1 class="catalog__heading">Гидроциклы</h1>
    <div class="catalog__header">
    <div class="catalog__filter-breadcrumb breadcrumbs-filter">
      <div class="breadcrumbs-filter__item">
        Полноприводные
      </div>
      <div class="breadcrumbs-filter__item">
        от 5000
      </div>
      <div class="breadcrumbs-filter__item">
        BRP
      </div>
      <div class="breadcrumbs-filter__item">
        еще
      </div>
    </div>
      <div class="catalog__sort">
        <select name="" id="" class="catalog__sort-select">
          <option value="rate" [defaultSelected]="true">По полулярности</option>
          <option value="price">По цене</option>
        </select>
        <button class="catalog__sort-button">
          <svg width="23" height="21" viewBox="0 0 23 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="21" height="19" stroke="#2F3035" stroke-width="2"/>
            <rect x="7" y="6" width="2" height="2" fill="#2F3035" stroke="#2F3035" stroke-width="2"/>
            <rect x="7" y="13" width="2" height="2" fill="#2F3035" stroke="#2F3035" stroke-width="2"/>
            <rect x="14" y="6" width="2" height="2" fill="#2F3035" stroke="#2F3035" stroke-width="2"/>
            <rect x="14" y="13" width="2" height="2" fill="#2F3035" stroke="#2F3035" stroke-width="2"/>
          </svg>
        </button>
        <button class="catalog__sort-button">
          <svg width="25" height="19" viewBox="0 0 25 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g opacity="0.3">
              <rect x="6" width="19" height="3" rx="1.5" fill="#2F3035"/>
              <rect x="6" y="8" width="19" height="3" rx="1.5" fill="#2F3035"/>
              <rect x="6" y="16" width="19" height="3" rx="1.5" fill="#2F3035"/>
              <rect width="3" height="3" rx="1.5" fill="#2F3035"/>
              <rect y="8" width="3" height="3" rx="1.5" fill="#2F3035"/>
              <rect y="16" width="3" height="3" rx="1.5" fill="#2F3035"/>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <div class="catalog__content">
      <app-filter></app-filter>
      <app-shop [cattegoryId]="currentCategoryId"></app-shop>
    </div>
  </div>
</div>
